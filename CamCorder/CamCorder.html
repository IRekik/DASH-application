<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamCorder</title>
    <link rel="stylesheet" href="style.css">
    <script src="recorder.js" async></script>
</head>

<body>
    <div>
        <div class="left">
            <div id="startButton" class="button">Start Recording</div>
            <h2>Preview</h2>
            <video id="preview" width="720" height="480" autoplay muted></video>
        </div>
        <div class="right">
            <div id="stopButton" class="button">Stop Recording</div>
            <h2>Recording</h2>
            <video id="recording" width="160" height="120" controls></video>
            <a id="downloadButton" class="button"> Download </a>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <a id="retrieveList" class="button"> Retrieve the list of uploaded videos </a>
        </div>
        <div class="bottom">
            <pre id="log"></pre>
        </div>
</body>
</html>
